
<div class="fondo-pantalla">
    <select name="" id="" [(ngModel)] ='categoria'>
        <option value="moba">Moba</option>
        <option value="aventura">Aventura</option>
        <option value="shooter">Shooter</option>
      </select>
    
      <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
                <th scope="col">Detalles</th>
            </tr>
        </thead>
        <tbody>
            @for (juego of productos; track juego) {
            <tr>
                @if( juego.categoria == categoria) {
                         <th scope="row">{{juego.id}}</th>
                    <td>{{juego.nombre}}</td>
                    <td>{{juego.precio}}</td>
                    <td>
                        <!--///////////////////////////////-->
                        @if( visualizar == juego.id ){
                        <button (click)="ver(juego.id)">Imagen del juego</button>
                        <img src="{{juego.url}}" alt="" height="200">
                        } @else {
                        <button class="btn btn-primary" (click)="ver( juego.id )">Imagen del juego</button>
                        }
                        <!--//////////////////////////////////-->
                    </td>
    
                    <td>
                         <button [routerLink]="['/juegos-detalles', juego.id]">Detalles</button>
                    </td>
                    }
            </tr>
            }
            
        </tbody>
        
        
    </table>
    <Button routerLink="regresar">Regresar</Button>
    <br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br>
        <br><br><br><br><br><br><br>
        
    
</div>
